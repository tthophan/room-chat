<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Socket.IO Chat Room</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4">Socket.IO Chat Room</h1>
    <div id="messages" class="mb-4"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" class="border border-gray-300 px-4 py-2 rounded-lg w-full" placeholder="Type your message...">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg ml-2">Send</button>
    </form>
</div>

<script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const socket = io(); // Connect to Socket.IO server

    // Display received messages
    socket.on('message', function(message) {
        displayMessage(message);
    });

    // Handle form submission
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        if (message !== '') {
            socket.emit('message', message);
            displayMessage('You: ' + message);
            messageInput.value = '';
        }
    });

    // Display message in HTML
    function displayMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        document.getElementById('messages').appendChild(messageDiv);
        // Auto-scroll to bottom
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
});
</script>
</body>
</html>
